<!DOCTYPE html>
<html>
<head>
    <title>Daftar Materi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #eef2f3; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .back-btn { display: inline-block; margin-bottom: 20px; text-decoration: none; color: #555; font-weight: bold; }
        
        .item-card { 
            background: white; padding: 20px; border-radius: 10px; margin-bottom: 15px; 
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: 0.2s;
        }
        .item-card:hover { transform: translateX(5px); border-left: 5px solid #28a745; }
        
        .info h4 { margin: 0 0 5px 0; color: #333; }
        .info p { margin: 0; font-size: 12px; color: #777; }
        
        .btn-buka { 
            background: #28a745; color: white; text-decoration: none; 
            padding: 8px 15px; border-radius: 5px; font-size: 12px; font-weight: bold; 
        }
    </style>
</head>
<body>

<div class="container">
    <a href="index.html" class="back-btn">&larr; Kembali ke Dashboard</a>
    <h2 style="margin-top:0;">ðŸ“š Daftar Materi & Modul</h2>
    <div id="list-materi">Loading...</div>
</div>

<script>
    fetch('data_materi.json')
        .then(res => res.json())
        .then(data => {
            let html = '';
            data.forEach(item => {
                html += `
                <div class="item-card">
                    <div class="info">
                        <h4>${item.judul}</h4>
                        <p>${item.deskripsi}</p>
                    </div>
                    <a href="${item.link}" target="_blank" class="btn-buka">Buka ðŸš€</a>
                </div>`;
            });
            document.getElementById('list-materi').innerHTML = html;
        });
</script>
</body>
</html>
