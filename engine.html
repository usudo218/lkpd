<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ujian Online | Usudo Edu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --bg-light: #f3f4f6;
            --text-dark: #1f2937;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-light); margin: 0; padding: 20px; color: var(--text-dark); line-height: 1.6; }
        .container { max-width: 850px; margin: 0 auto; }
        
        /* HEADER & IDENTITAS */
        .header-exam { background: white; padding: 25px; border-radius: 12px; box-shadow: var(--card-shadow); margin-bottom: 25px; text-align: center; border-bottom: 4px solid var(--primary); }
        .header-exam h2 { margin: 0; color: var(--primary); font-weight: 800; font-size: 24px; }
        
        .identitas-box { background: white; padding: 20px; border-radius: 12px; margin-bottom: 30px; box-shadow: var(--card-shadow); border: 1px solid #e5e7eb; }
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-label { font-weight: 600; display: block; margin-bottom: 8px; color: #374151; font-size: 14px; }
        .form-input { width: 100%; padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 8px; font-family: inherit; font-size: 14px; transition: 0.3s; box-sizing: border-box; }
        .form-input:focus { border-color: var(--primary); outline: none; ring: 2px solid var(--primary); }

        /* SOAL CARD (RATA KIRI) */
        .soal-card { 
            background: white; 
            padding: 25px; 
            border-radius: 12px; 
            box-shadow: var(--card-shadow); 
            margin-bottom: 25px; 
            text-align: left; /* PASTI RATA KIRI */
            border-left: 5px solid var(--primary); /* Aksen garis di kiri */
        }

        .nomor-soal { 
            display: inline-block; 
            background: #eef2ff; 
            color: var(--primary); 
            padding: 4px 12px; 
            border-radius: 6px; 
            font-weight: 700; 
            font-size: 13px; 
            margin-bottom: 15px; 
            border: 1px solid #c7d2fe;
        }

        .pertanyaan { 
            font-size: 16px; 
            font-weight: 600; 
            margin-bottom: 20px; 
            text-align: left; /* PASTI RATA KIRI */
            color: #111827;
        }

        /* OPSI JAWABAN (RATA KIRI) */
        .opsi-container input[type="radio"], .opsi-container input[type="checkbox"] { display: none; }
        
        .opsi-label { 
            display: flex; /* Biar ikon & teks sejajar rapi */
            align-items: center;
            padding: 12px 15px; 
            margin-bottom: 10px; 
            background: white; 
            border: 1px solid #d1d5db;
            border-radius: 8px; 
            cursor: pointer; 
            transition: all 0.2s; 
            font-weight: 500;
            font-size: 15px;
            text-align: left; /* PASTI RATA KIRI */
        }
        
        /* Ikon Lingkaran/Kotak */
        .opsi-label::before {
            content: ''; 
            display: inline-block;
            width: 18px; height: 18px; 
            margin-right: 15px; /* Jarak ikon ke teks */
            border: 2px solid #9ca3af; 
            border-radius: 50%; 
            background: white; 
            flex-shrink: 0; /* Biar ikon tidak gepeng kalau teks panjang */
        }
        .checkbox-label::before { border-radius: 4px; }

        /* Efek Checked */
        .opsi-container input:checked + .opsi-label {
            background: #eff6ff; border-color: var(--primary); color: var(--secondary);
        }
        .opsi-container input:checked + .opsi-label::before {
            background: var(--primary); border-color: var(--primary); box-shadow: inset 0 0 0 3px white;
        }

        /* ESSAY & TABLE */
        .essay-area { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; font-family: inherit; font-size: 14px; min-height: 100px; box-sizing: border-box; }
        
        .table-jodoh-wrapper { overflow-x: auto; margin-top: 15px; }
        .table-jodoh { width: 100%; border-collapse: collapse; min-width: 500px; } /* Min-width biar ga hancur di HP */
        .table-jodoh th { padding: 10px; background: #f3f4f6; color: #374151; font-size: 13px; border-bottom: 2px solid #e5e7eb; text-align: center; }
        /* Kolom Pertama (Pertanyaan Jodoh) RATA KIRI */
        .table-jodoh td { padding: 12px; border-bottom: 1px solid #e5e7eb; text-align: center; }
        .table-jodoh td:first-child { text-align: left; font-weight: 600; width: 40%; } 
        .radio-jodoh { transform: scale(1.3); cursor: pointer; accent-color: var(--primary); }

        /* TOMBOL KIRIM */
        .btn-kirim { 
            width: 100%; padding: 18px; background: var(--primary); 
            color: white; border: none; font-size: 16px; font-weight: 700; border-radius: 10px; 
            cursor: pointer; margin-top: 20px; box-shadow: 0 4px 6px rgba(67, 97, 238, 0.3);
        }
        .btn-kirim:hover { background: var(--secondary); }
        .btn-kirim:disabled { background: #9ca3af; cursor: not-allowed; box-shadow: none; }
        
        .loading-state, .error-state { text-align: center; padding: 40px; color: #6b7280; }
        .error-state { color: #ef4444; background: #fef2f2; border-radius: 12px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-exam">
        <h2 id="judul-ujian">üìù Memuat Ujian...</h2>
        <p style="color:#6b7280; font-size:14px; margin-top:5px;">Kerjakan dengan jujur dan teliti.</p>
    </div>

    <form id="formUjian">
        <div class="identitas-box">
            <div class="form-group">
                <label class="form-label">Nama Lengkap Siswa</label>
                <input type="text" name="nama" class="form-input" required placeholder="Ketik nama Anda...">
            </div>
            <div class="form-group">
                <label class="form-label">Kelas</label>
                <select name="kelas" class="form-input" required>
                    <option value="">-- Pilih Kelas --</option>
                    <option value="10-1">10-1</option>
                    <option value="10-2">10-2</option>
                    <option value="10-3">10-3</option>
                    <option value="10-4">10-4</option>
                </select>
            </div>
            <input type="hidden" name="mapel" id="inputMapel">
        </div>

        <div id="area-soal" class="loading-state">
            <p>‚è≥ Sedang mengambil soal dari server...</p>
        </div>

        <button type="submit" id="btnKirim" class="btn-kirim">üöÄ KIRIM JAWABAN</button>
    </form>
</div>

<script>
    // ============================================================
    // ‚ö†Ô∏è PASTE URL GOOGLE APPS SCRIPT ANDA DISINI
    // ============================================================
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx...PASTE_URL_DISINI.../exec'; 
    // ============================================================

    const urlParams = new URLSearchParams(window.location.search);
    const namaFile = urlParams.get('file');

    if(!namaFile) {
        showError("Tidak ada file soal yang dipilih. Silakan kembali ke dashboard.");
    } else {
        const judulRapih = namaFile.replace('.json', '').replace(/_/g, ' ').toUpperCase();
        document.getElementById('judul-ujian').innerText = judulRapih;
        document.getElementById('inputMapel').value = judulRapih;

        fetch(namaFile)
            .then(res => {
                if(!res.ok) throw new Error(`Gagal membaca file ${namaFile}`);
                return res.json();
            })
            .then(data => {
                renderSoal(data);
            })
            .catch(err => {
                showError(err.message + ". Pastikan nama file benar.");
            });
    }

    function renderSoal(data) {
        const area = document.getElementById('area-soal');
        area.innerHTML = ''; 
        
        data.forEach((item, index) => {
            let html = `
            <div class="soal-card" id="soal-${item.id}">
                <span class="nomor-soal">Soal No. ${index + 1}</span>
                <div class="pertanyaan">${item.tanya}</div>
                <div class="opsi-container">`;

            // 1. ESSAY
            if(item.jenis === 'essay'){
                html += `<textarea name="soal_${item.id}" class="essay-area" rows="4" placeholder="Jawab disini..." required></textarea>`;
            } 
            
            // 2. CHECKBOX (PG KOMPLEKS)
            else if(item.jenis === 'kompleks'){
                item.opsi.forEach((opt, i) => {
                    let uniqueID = `soal_${item.id}_opt_${i}`;
                    html += `
                        <input type="checkbox" id="${uniqueID}" name="soal_${item.id}" value="${opt}">
                        <label class="opsi-label checkbox-label" for="${uniqueID}">${opt}</label>
                    `;
                });
                html += `<small style="color:var(--primary); font-style:italic; display:block; margin-top:5px;">* Pilih lebih dari satu jawaban.</small>`;
            } 
            
            // 3. MENJODOHKAN
            else if(item.jenis === 'jodoh'){
                html += `<div class="table-jodoh-wrapper"><table class="table-jodoh"><thead><tr><th>Pernyataan</th>`;
                item.respon.forEach(res => { html += `<th>${res}</th>`; });
                html += `</tr></thead><tbody>`;
                item.premis.forEach((prem, rowIdx) => {
                    html += `<tr><td>${prem}</td>`;
                    item.respon.forEach(res => {
                        html += `<td><input type="radio" class="radio-jodoh" name="soal_${item.id}_row_${rowIdx}" value="${prem}=${res}" required></td>`;
                    });
                    html += `</tr>`;
                });
                html += `</tbody></table></div>`;
            }

            // 4. PG BIASA / BS
            else {
                item.opsi.forEach((opt, i) => {
                    let uniqueID = `soal_${item.id}_opt_${i}`;
                    html += `
                        <input type="radio" id="${uniqueID}" name="soal_${item.id}" value="${opt}" required>
                        <label class="opsi-label" for="${uniqueID}">${opt}</label>
                    `;
                });
            }
            
            html += `</div></div>`; 
            area.innerHTML += html;
        });
    }

    function showError(msg) {
        document.getElementById('area-soal').innerHTML = `<div class="error-state">‚ùå <b>Error</b><br>${msg}</div>`;
        document.getElementById('btnKirim').disabled = true;
    }

    // --- PENGIRIMAN DATA ---
    const form = document.getElementById('formUjian');
    form.addEventListener('submit', e => {
        e.preventDefault();
        
        // Cek Tabel Menjodohkan
        const jodohTables = document.querySelectorAll('.table-jodoh tbody');
        for(let tbody of jodohTables) {
             const rows = tbody.querySelectorAll('tr');
             for(let row of rows) {
                 if(!row.querySelector('input:checked')) {
                     alert("‚ö†Ô∏è Mohon lengkapi soal Menjodohkan.");
                     row.scrollIntoView({behavior: "smooth", block: "center"});
                     return;
                 }
             }
        }

        if(!confirm("Kirim jawaban sekarang?")) return;
        
        const btn = document.getElementById('btnKirim');
        btn.innerHTML = "‚è≥ Mengirim...";
        btn.disabled = true;
        
        const formData = new FormData(form);
        const finalData = new FormData();

        // Identitas
        finalData.append('Waktu', new Date().toLocaleString());
        finalData.append('Nama', formData.get('nama'));
        finalData.append('Kelas', formData.get('kelas'));
        finalData.append('Mapel', formData.get('mapel'));

        // Jawaban
        const processedKeys = new Set();
        for(let [key, value] of formData.entries()) {
            if(['nama','kelas','mapel'].includes(key)) continue; 
            let mainKey = key.includes('_row_') ? key.split('_row_')[0] : key;
            if(processedKeys.has(mainKey)) continue; 

            const allValues = formData.getAll(key); 
            if(key.includes('_row_')) { // Jodoh
                 let jodohAnswers = [];
                 document.querySelectorAll(`input[name^="${mainKey}"]`).forEach(input => {
                     if(input.checked) jodohAnswers.push(input.value);
                 });
                finalData.append(mainKey, jodohAnswers.join(', '));
            } 
            else if(allValues.length > 1) { // Checkbox
                finalData.append(key, allValues.join(', '));
            } else {
                finalData.append(key, value);
            }
            processedKeys.add(mainKey);
        }

        fetch(scriptURL, { method: 'POST', body: finalData})
            .then(response => {
                alert("‚úÖ Terkirim!");
                window.location.href = "tugas.html"; 
            })
            .catch(error => {
                alert("‚ùå Gagal Kirim!");
                btn.disabled = false;
                btn.innerHTML = "üöÄ KIRIM JAWABAN";
            });
    });
</script>

</body>
</html>
