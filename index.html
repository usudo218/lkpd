<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Siswa | Usudo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: 0 auto; text-align: center; }
        
        /* HEADER */
        .header { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 30px; }
        h1 { margin: 0; color: #007bff; }
        p { color: #666; margin-top: 5px; }

        /* GRID MENU */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        
        .card { 
            background: white; padding: 30px; border-radius: 15px; 
            text-decoration: none; color: #333; transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-top: 5px solid #ccc;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        
        .icon { font-size: 50px; margin-bottom: 15px; }
        h3 { margin: 0; font-size: 18px; }
        span { font-size: 12px; color: #888; margin-top: 5px; }

        /* WARNA KARTU */
        .card.materi { border-color: #28a745; }
        .card.tugas { border-color: #007bff; }
        .card.nilai { border-color: #ffc107; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üéì Ruang Belajar</h1>
        <p>Selamat Datang di Portal Informatika</p>
    </div>

    <div class="grid">
        <a href="materi.html" class="card materi">
            <div class="icon">üìö</div>
            <h3>Materi & Modul</h3>
            <span>Baca dan Download Bahan Ajar</span>
        </a>

        <a href="tugas.html" class="card tugas">
            <div class="icon">üìù</div>
            <h3>Tugas & LKPD</h3>
            <span>Kerjakan Ujian Online</span>
        </a>

        <a href="nilai.html" class="card nilai">
            <div class="icon">üèÜ</div>
            <h3>Rekap Nilai</h3>
            <span>Lihat Hasil Belajarmu (PDF)</span>
        </a>
    </div>
    
    <p style="margin-top:50px; font-size:12px; color:#999;">&copy; 2026 Usudo Learning System</p>
</div>

</body>
</html>
